<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="project1style.css">
  </head>

  <body>

    <!-- Header with transparent navbar and hero image -->
    <header class="position-relative">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white bg-opacity-75 shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/japan-logo.jpeg" alt="Logo" class="img-fluid me-2" style="height: 40px;">
            <span>Japan</span>
          </a>
        </div>
      </nav>

      <!-- Hero Image with Gradient Overlay -->
      <div class="hero-img-wrapper">
        <img src="images/Japan-tokyo.jpeg" alt="Hero Image">
      </div>
    </header>

    <!-- Example Section Title -->
    <h1 class="title text-center mt-5">Scrollspy</h1>

    <!-- Scrollspy content here (unchanged, your food/plant/tourist sections) -->

    <!-- Carousel Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Japan in Motion</h2>
      <div id="japanCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="images/kyoto.jpg" class="d-block w-100" alt="Kyoto street view">
            <div class="carousel-caption d-none d-md-block">
              <h5>Stroll the streets of Kyoto</h5>
              <p>Historic lanes, lantern-lit nights, and quiet temples await.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/mount-fuji.jpg" class="d-block w-100" alt="Mount Fuji with lake">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mount Fuji Majesty</h5>
              <p>Catch the perfect view from Lake Kawaguchi.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/tokyo-night.jpg" class="d-block w-100" alt="Tokyo at night">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tokyo Nights</h5>
              <p>Skyscrapers, neon signs, and non-stop action.</p>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#japanCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#japanCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experience Japan | Immersive Travel Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E53E3E;
            --primary-light: #FED7D7;
            --primary-dark: #9B2C2C;
            --secondary: #2D3748;
            --light: #F7FAFC;
            --dark: #1A202C;
            --accent: #4FD1C5;
            --accent-light: #B2F5EA;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
            padding-top: 0;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Refined navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            transition: all 0.4s ease;
        }
        
        .navbar.scrolled {
            padding: 10px 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--primary) !important;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            max-height: 40px;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover .logo-img {
            transform: rotate(5deg);
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--secondary) !important;
            padding: 8px 16px !important;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 70%;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
        }
        
        /* Language selector */
        .language-selector {
            margin-left: 20px;
            position: relative;
        }
        
        .language-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .language-btn:hover {
            background-color: var(--primary-light);
        }
        
        .language-btn i {
            margin-right: 5px;
        }
        
        /* Hero section with video background */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
            z-index: -1;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 2rem;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: 800;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }
        
        .hero-subtitle {
            color: var(--light);
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.9);
        }
        
        .hero-btn {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            background-color: var(--primary);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .hero-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
        }
        
        .hero-btn:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }
        
        .hero-btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(155, 44, 44, 0.4);
        }
        
        .highlight-word {
            color: var(--accent);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        
        .hero-content:hover .highlight-word {
            text-shadow: 0 0 15px var(--accent-light);
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        .scroll-indicator i {
            font-size: 2rem;
        }
        
        /* Section styling */
        section {
            padding: 6rem 0;
            position: relative;
        }
        
        .section-title {
            position: relative;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 3.5rem;
            text-align: center;
            color: var(--secondary);
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Introduction section with Japan map */
        .introduction {
            background-color: var(--light);
        }
        
        .japan-map-container {
            position: relative;
            height: 100%;
        }
        
        .japan-map {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
            transition: all 0.3s ease;
        }
        
        .map-hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 0 rgba(229, 62, 62, 0.4);
            animation: pulse 2s infinite;
            z-index: 2;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(229, 62, 62, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0);
            }
        }
        
        .tokyo-spot {
            top: 42%;
            left: 83%;
        }
        
        .kyoto-spot {
            top: 47%;
            left: 65%;
        }
        
        .osaka-spot {
            top: 51%;
            left: 62%;
        }
        
        .hokkaido-spot {
            top: 12%;
            left: 78%;
        }
        
        .okinawa-spot {
            top: 90%;
            left: 25%;
        }
        
        .tooltip-custom {
            position: absolute;
            background-color: white;
            color: var(--dark);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            width: 200px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 3;
        }
        
        .map-hotspot:hover + .tooltip-custom {
            opacity: 1;
        }
        
        /* Cuisine section with improved tabs */
        .cuisine-section {
            background-color: white;
        }
        
        .cuisine-tabs-container {
            position: relative;
        }
        
        .cuisine-nav {
            border-bottom: none;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cuisine-nav .nav-link {
            margin: 0 5px;
            padding: 12px 25px !important;
            border-radius: 30px;
            font-weight: 600;
            color: var(--dark) !important;
            background-color: var(--light);
            border: none;
            transition: all 0.3s ease;
        }
        
        .cuisine-nav .nav-link.active {
            background-color: var(--primary);
            color: white !important;
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .cuisine-nav .nav-link::after {
            display: none;
        }
        
        .cuisine-tab-content {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .cuisine-item {
            padding: 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .cuisine-img {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }
        
        .cuisine-img img {
            transition: transform 0.6s ease;
        }
        
        .cuisine-item:hover .cuisine-img img {
            transform: scale(1.05);
        }
        
        .cuisine-content h3 {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .cuisine-content h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary);
        }
        
        /* Nature section with enhanced carousel */
        .nature-section {
            background-color: var(--light);
            overflow: hidden;
        }
        
        .flora-carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .flora-carousel .carousel-item {
            height: 600px;
        }
        
        .flora-carousel img {
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }
        
        .flora-carousel .carousel-item.active img {
            transform: scale(1.1);
        }
        
        .flora-carousel .carousel-caption {
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            left: 0;
            right: 0;
            bottom: 0;
            padding: 40px 20px 20px;
            text-align: left;
        }
        
        .flora-carousel .carousel-indicators {
            margin-bottom: 20px;
        }
        
        .flora-carousel .carousel-control-prev,
        .flora-carousel .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .flora-carousel .carousel-control-prev {
            left: 20px;
        }
        
        .flora-carousel .carousel-control-next {
            right: 20px;
        }
        
        /* Activities section with improved cards */
        .activities-section {
            background-color: white;
        }
        
        .activity-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            height: 100%;
        }
        
        .activity-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .activity-img-container {
            position: relative;
            overflow: hidden;
            height: 250px;
        }
        
        .activity-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .activity-card:hover .activity-img {
            transform: scale(1.1);
        }
        
        .activity-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .activity-card:hover .activity-overlay {
            opacity: 1;
        }
        
        .activity-content {
            padding: 25px;
        }
        
        .activity-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
            transition: color 0.3s ease;
        }
        
        .activity-card:hover .activity-title {
            color: var(--primary);
        }
        
        .activity-text {
            color: var(--secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }
        
        .activity-btn {
            font-weight: 600;
            color: var(--primary);
            padding: 0;
            background: none;
            border: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .activity-btn i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .activity-btn:hover {
            color: var(--primary-dark);
        }
        
        .activity-btn:hover i {
            transform: translateX(5px);
        }
        
        /* Gallery section with masonry layout */
        .gallery-section {
            background-color: var(--light);
        }
        
        .gallery-masonry {
            column-count: 4;
            column-gap: 20px;
        }
        
        .gallery-item {
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .gallery-img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.6s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .gallery-title {
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(229, 62, 62, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        
        .gallery-item:hover .gallery-title {
            transform: translateY(0);
        }
        
        /* Trip planner section */
        .trip-planner {
            padding: 50px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .trip-planner h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .trip-form .form-control,
        .trip-form .form-select {
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        
        .trip-form .form-control:focus,
        .trip-form .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(229, 62, 62, 0.25);
        }
        
        .trip-btn {
            padding: 12px 30px;
            border-radius: 30px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        
        .trip-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.3);
        }
        
        /* Enhanced seasonal highlights */
        .seasonal-highlight {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background-color: var(--light);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .seasonal-img {
            height: 300px;
            object-fit: cover;
            border-radius: 15px 0 0 15px;
            transition: transform 0.6s ease;
        }
        
        .seasonal-highlight:hover .seasonal-img {
            transform: scale(1.05);
        }
        
        .seasonal-content {
            padding: 30px;
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary);
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
        }
        
        .footer-text {
            color: #A0AEC0;
            margin-bottom: 30px;
        }
        
        .footer-heading {
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #A0AEC0;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            text-decoration: none;
        }
        
        .social-links {
            display: flex;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .copyright {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.4);
        }
        
        /* Virtual tour pop-up */
        .virtual-tour-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .virtual-tour-popup.show {
            opacity: 1;
            visibility: visible;
        }
        
        .virtual-tour-container {
            width: 90%;
            max-width: 1000px;
            height: 80%;
            position: relative;
        }
        
        .virtual-tour-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .virtual-tour-close:hover {
            color: var(--primary);
        }
        
        /* 360 degree tour placeholder */
        .tour-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        
        /* Media queries */
        @media (max-width: 1199.98px) {
            .gallery-masonry {
                column-count: 3;
            }
        }
        
        @media (max-width: 991.98px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .flora-carousel .carousel-item {
                height: 500px;
            }
            
            .gallery-masonry {
                column-count: 2;
            }
        }
        
        @media (max-width: 767.98px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .flora-carousel .carousel-item {
                height: 400px;
            }
            
            .seasonal-img {
                height: 200px;
                border-radius: 15px 15px 0 0;
            }
        }
        
        @media (max-width: 575.98px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .section-title {
                font-size: 2rem;

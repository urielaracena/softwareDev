<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #d32f2f;
      --secondary: #b71c1c;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: bold;
      color: var(--primary);
    }

    .logo-img {
      max-height: 32px;
      margin-right: 8px;
    }

    .hero {
      height: 90vh;
      background-image: url('images/Japan-tokyo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.6);
    }

    h1.title img {
      margin-left: 10px;
    }

    .scrollspy {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
    }

    .scrollspyctnr {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .scrollspyctnr h2 {
      color: var(--primary);
    }

    .list-group-item.active {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .list-group-item:hover {
      background-color: var(--secondary);
      color: white;
    }

    .uniform-thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .carousel-caption h5 {
      background-color: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      display: inline-block;
    }

    .carousel-caption p {
      background-color: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 4px;
    }

    .carousel .carousel-item img {
      border-radius: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: var(--primary);
      border-radius: 50%;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .scrollspy {
        max-height: 300px;
      }

      .hero {
        font-size: 2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero">
    Discover Japan
  </div>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/japan-logo.jpeg" alt="Logo" class="logo-img">
        Japan
      </a>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container mt-5 pt-5">
    <h1 class="title text-center mb-5">
      Welcome to Japan
      <img src="images/welcome-cat.jpg" alt="Welcome Cat" class="img-fluid" style="max-height: 40px;">
    </h1>

    <!-- Inject your Scrollspy & Article sections here -->
    <!-- KEEP your current scrollspy HTML as-is; they already work well -->
    <!-- Add this class to each scrollspyctnr: `scrollspyctnr shadow-sm mb-5` for styling -->

    <!-- Carousel Section -->
    <div id="japanCarousel" class="carousel slide carousel-fade my-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Example slide -->
        <div class="carousel-item active">
          <img src="images/mount-fuji.jpg" class="d-block w-100" alt="Mount Fuji">
          <div class="carousel-caption d-none d-md-block">
            <h5>Mount Fuji</h5>
            <p>Japan's iconic volcanic mountain, perfect for hiking and breathtaking views.</p>
          </div>
        </div>

        <!-- Add your other slides here (unchanged) -->
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#japanCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#japanCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

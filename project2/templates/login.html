<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Elegant Salon{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('login') }}">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ request.form.get('username', '') }}" required>
                                {% if form.errors.username %}
                                <div class="text-danger mt-1">{{ form.errors.username }}</div>
                                {% endif %}
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                {% if form.errors.password %}
                                <div class="text-danger mt-1">{{ form.errors.password }}</div>
                                {% endif %}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

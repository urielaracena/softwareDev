<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab ex 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Uriel Aracena</h1>
    <section class="imgctn">
        <!-- First Image: Invert filter with caption at bottom -->
        <div class="img1">
            <img style="filter: invert(100%)" src="images/bronx_botan.jpg" alt="bronx botanical garden">
            <figcaption class="caption1">New York Botanical Garden</figcaption>
        </div>
        
        <!-- Second Image: Blur filter with caption in middle and hyperlink -->
        <div class="img2">
            <img class="blur" src="images/brooklyn_botan.jpg" alt="brooklyn botanic garden">
            <figcaption class="caption2">
                Brooklyn Botanic Garden
                <a href="https://www.bbg.org/" class="garden-link">Visit Website</a>
            </figcaption>
        </div>
        
        <!-- Third Image: Linear gradient filter with title and paragraphs -->
        <div class="img3">
            <img src="images/queens_botan.jpg" alt="queens botanical garden">
            <div class="content-overlay">
                <h2 class="garden-title">Queens Botanical Garden</h2>
                <p class="paragraph1">The Queens Botanical Garden is located in Flushing, Queens, New York City.</p>
                <p class="paragraph2">It consists of 39 acres of public gardens and seasonal displays.</p>
                <p class="paragraph3">Founded as part of the 1939 New York World's Fair.</p>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style5.css" />
  <title>Plantastic</title>
</head>
<body>
  <!-- Header -->
  <header class="header2" id="home">
    <div class="logo">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div class="title">
      <h1>Plantastic</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav2">
    <ul>
      <li><a href="https://www.bbg.org/">Brooklyn Botanic Garden</a></li>
      <li><a href="https://queensbotanical.org/">Queens Botanical Garden</a></li>
      <li><a href="https://www.nybg.org/">New York Botanical Garden</a></li>
    </ul>
  </nav>

  <hr />

  <!-- Intro Section -->
  <section class="intro">
    <div class="intro_image">
      <img src="images/queens_botan.jpg" alt="queens botanical garden" />
    </div>
    <div class="intro_text">
      <p>Welcome to Plantastic, we are dedicated to educating the public about all sorts of plants!</p>
    </div>
  </section>

  <hr />

  <!-- Plant Section 1 -->
  <section class="section">
    <h2>Learn About A Few Of Our Favorites</h2>
    <div class="card-container">
      <a href="https://en.wikipedia.org/wiki/Buddleja_davidii" class="card-link">
        <article class="card">
          <img src="images/plants/butterfly_bush.jpg" alt="butterfly bush" />
          <p>Butterfly Bush</p>
        </article>
      </a>
      <a href="https://en.wikipedia.org/wiki/Gardenia" class="card-link">
        <article class="card">
          <img src="images/plants/gardenia.jpg" alt="gardenia" />
          <p>Gardenias</p>
        </article>
      </a>
      <a href="https://en.wikipedia.org/wiki/Lagerstroemia" class="card-link">
        <article class="card">
          <img src="images/plants/crape_myrtle.jpg" alt="crape myrtle" />
          <p>Crape Myrtles</p>
        </article>
      </a>
    </div>
  </section>

  <!-- Plant Section 2 -->
  <section class="section">
    <div class="card-container">
      <a href="https://en.wikipedia.org/wiki/Camellia" class="card-link">
        <article class="card">
          <img src="images/plants/camellia.jpg" alt="camellia" />
          <p>Camellias</p>
        </article>
      </a>
      <a href="https://simple.wikipedia.org/wiki/Rose" class="card-link">
        <article class="card">
          <img src="images/plants/roses.jpeg" alt="roses" />
          <p>Roses</p>
        </article>
      </a>
      <a href="https://en.wikipedia.org/wiki/Orchid" class="card-link">
        <article class="card">
          <img src="images/plants/orchids.jpeg" alt="orchids" />
          <p>Orchids</p>
        </article>
      </a>
    </div>
  </section>
</body>
</html>
